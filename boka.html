        </div>

    <div class="bokning">
        <h3>Boka:</h3>
        <form>
            <input class="text_input" type="Regnummer" placeholder="Ange bilens Regnummer"><br>

        </form>
    </div>


    <section id="newsletter">
        <div class="container">
            <h4>Prenumerera på vårt nyhetsbrev</h4>
            <form>
                <input type="email" placeholder="Ange Email...">
                <input type="Button" class="button_1" value="Prenumerera">
            </form>
        </div>
